<div class="find">
  <h2>Find Ideas</h2>
  <input type="text" placeholder="Search for anything" ng-model="find.q" class="search">
  <div class="ideas" masonry="{ gutter: 10, fitWidth: true }" reload-on-resize reload-on-show>
    <div class="masonry-brick">
      <idea ng-repeat="idea in find.ideas | filter: find.q" idea="idea"></idea>
    </div>
  </div>
</div>
