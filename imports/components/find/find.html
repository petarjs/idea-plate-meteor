<div class="find contain">
  <h2 ng-if="!find.category">Find Ideas</h2>
  <div ng-if="find.category">
    <h2>{{ find.categoryBySlug.name }} <small><em>{{ find.categoryBySlug.description }}</em></small></h2>
  </div>
  <input type="text" placeholder="Search for anything" ng-model="find.q" class="search">
  <div class="ideas">
    <div ng-repeat="idea in find.ideas track by idea._id | filter: find.q">
      <idea idea="idea"></idea>
    </div>
  </div>
</div>
