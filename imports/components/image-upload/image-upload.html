<div class="image-upload">
  <div class="box" ng-class="{ 'dragging-over': imageUpload.draggingOver, 'dragging-error': imageUpload.draggingError }">
    <input type="file" name="imageUpload" id="imageUpload" class="inputfile inputfile-4" ng-model="imageUpload.image" accept="image/*">
    <label for="imageUpload">
      <figure>
        <div class="bulb-bubble"></div>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>

        <img ng-if="imageUpload.image" ng-src="{{ imageUpload.image.base64 }}" alt="">
      </figure>
      <!-- <span ng-if="!imageUpload.draggingOver && !imageUpload.draggingError">{{ imageUpload.image.name || 'Choose an image...' }}</span>
      <span ng-if="imageUpload.draggingOver && !imageUpload.draggingError">Drop here</span> -->
      <span ng-if="imageUpload.draggingError">Not an image! Try again.</span>
    </label>
  </div>
</div>
