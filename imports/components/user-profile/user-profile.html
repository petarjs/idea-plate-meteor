<div class="user-profile">
  <h2>User - {{ userProfile.user.email() }}</h2>
  
  <div>
    <h4>Following</h4>
    <a ui-sref="app.userProfile({ user: user._id })" ng-repeat="user in userProfile.following">{{ user.email() }}</a>
  </div>

  <div>
    <h4>Feed</h4>
    <div ng-repeat="feedEvent in userProfile.feed">
      <feed feed="feedEvent"></feed>
    </div>
  </div>
  
  <div class="ideas">
    <div ng-repeat="idea in userProfile.ideas track by idea._id">
      <idea idea="idea"></idea>
    </div>
  </div>
</div>
