<div class="user-profile contain">
  <h2>User - {{ userProfile.user.email() }}</h2>
  
  <div>
    <h4>Following</h4>
    <user user="user" ng-repeat="user in userProfile.following"></user>
  </div>

  <div>
    <h4>Feed</h4>
    <div ng-repeat="feedEvent in userProfile.feed">
      <feed feed="feedEvent"></feed>
    </div>
  </div>
  
  <div class="ideas">
    <idea ng-repeat="idea in userProfile.ideas track by idea._id" idea="idea"></idea>
  </div>
</div>
